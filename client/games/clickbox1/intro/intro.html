<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Intro</title>
  <link rel="stylesheet" href="intro.css" />
</head>
<body>
  <div id="game-banner" class="banner">
    <div class="top-bar">
      <div class="coin-info">
        <img src="../assets/coin.png" alt="coin" class="icon" />
        <span id="coin-cost">--</span> Coins
      </div>
      <div class="reward-info">
        <img src="../assets/base-reward.png" alt="base-reward" class="icon" />
        <span id="base-reward">--</span> Coins
      </div>
    </div>

    <div class="game-info">
      <h1 id="game-name">Game Title</h1>
      <p id="game-description">Game Description</p>
    </div>

    <button id="play-button">PLAY</button>
  </div>

  <script src="../../../config.js"></script>
  <script src="../config.js"></script>
  <script type="module" src="./intro.js" defer></script>
</body>
</html>
